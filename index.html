<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Player Jump</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        canvas {
            border: 2px solid #fff;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            max-width: 100%;
            height: auto;
            touch-action: none;
        }
        
        body {
            background: linear-gradient(45deg, #000000, #1a1a1a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            position: relative;
            padding: 10px;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, #000000, #333333);
            opacity: 0.2;
            pointer-events: none;
        }
        
        .game-container {
            position: relative;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            border: 1px solid #fff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 800px;
            aspect-ratio: 2/1;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 10px;
            }
            
            canvas {
                border-width: 1px;
            }
        }

        @media (orientation: portrait) {
            .rotate-message {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.9);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                color: white;
                text-align: center;
                padding: 20px;
            }
        }

        /* Mensagem inicial para editar nome */
        .edit-name-prompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #fff;
            text-align: center;
            color: #fff;
            z-index: 2000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            width: 90%;
            max-width: 400px;
            pointer-events: auto;
        }

        .edit-name-prompt h2 {
            margin-bottom: 15px;
            font-size: 24px;
            text-shadow: 0 0 10px #fff;
        }

        .edit-name-prompt p {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .edit-name-prompt button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .edit-name-prompt button:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Adicionar estilos para o input e botÃµes */
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        #nameInput {
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            color: #fff;
            padding: 12px;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        #nameInput:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .edit-name-prompt button {
            padding: 15px 20px;
            margin-top: 5px;
        }

        .skip-button {
            background: rgba(255, 255, 255, 0.05) !important;
        }

        /* Ajustar estilo do prompt para mobile */
        @media (max-width: 500px) {
            .edit-name-prompt {
                padding: 15px;
                width: 90%;
                max-width: 400px;
            }

            .edit-name-prompt h2 {
                font-size: 20px;
            }

            .edit-name-prompt p {
                font-size: 16px;
            }

            #nameInput {
                font-size: 18px;
                padding: 12px;
            }

            .edit-name-prompt button {
                padding: 12px 15px;
                font-size: 16px;
                margin-top: 10px;
            }
        }

        /* Ajustar estilo da mensagem de rotaÃ§Ã£o */
        .rotate-message {
            background: rgba(0, 0, 0, 0.95) !important;
        }

        .rotate-message h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .rotate-message p {
            font-size: 16px;
            line-height: 1.4;
        }

        .save-button {
            background: rgba(255, 255, 255, 0.2) !important;
        }

        /* Adicionar estilo para quando o prompt estiver ativo */
        .game-container.blur {
            filter: blur(5px);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
    </div>
    <div class="rotate-message" style="display: none;">
        <div>
            <h2>ðŸ”„ Gire seu dispositivo</h2>
            <p>Para uma melhor experiÃªncia, use o modo paisagem</p>
        </div>
    </div>
    <div class="edit-name-prompt">
        <h2>âš¡ Bem-vindo ao Player Jump! âš¡</h2>
        <p>Antes de comeÃ§ar, que tal personalizar seu nome?</p>
        <div class="input-container">
            <input type="text" 
                   id="nameInput" 
                   maxlength="15" 
                   placeholder="Digite seu nome"
                   autocomplete="off"
                   autocapitalize="off">
            <button onclick="handleNameInput()" class="save-button">SALVAR</button>
            <button onclick="skipNameEdit()" class="skip-button">PULAR</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
